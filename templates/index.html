{% extends 'base.html' %} {% block title %}MadLibs{% endblock %} {% block
content %}
<form action="/story">
  {% for prompt in prompts %}
  <label for="{{prompt}}">{{prompt}}:</label>
  <input
    type="text"
    name="{{prompt}}"
    id="{{prompt}}"
    placeholder="{{prompt}}"
    required
  /><br />
  {% endfor %}
  <br />
  <button>Submit</button>
</form>

{% endblock %}
